<div class="container align-items-center mt-5">
  <div class="row align-items-center">
    <div class="col-12 col-lg-6 px-2">
      <div class="card-body text-center">
        <img src="assets/img/img-login.jpg" alt="" >
      </div>
    </div>
    <div class="col-12 col-lg-6 px-2">
      <div class="form">
        <div class="my-2 row">
          <h1 class="text-center">Ingreso</h1>
        </div>
        <div *ngIf="error!=''">
          <div class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-lg-3 col-form-label">Usuario</label>
          <div class="col-lg-9  ">
            <input #usuario type="text" class="form-control" placeholder="Usuario">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-lg-3 col-form-label">Contraseña</label>
          <div class="col-lg-9">
            <input #contrasena type="password" class="form-control" placeholder="*********">
          </div>
        </div>
        <div class="col-12 text-center form-ingreso">
          <button (click)="loginUsuario(usuario.value, contrasena.value)" type="button"
            class="btn col-8">Ingresar</button>
        </div>
        <div class="col-12 text-center mt-2">
          <p>¿Aún no tienes cuenta? <a href="/registro">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
